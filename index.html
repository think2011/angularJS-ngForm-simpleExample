<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>如果你看到这个，那是因为我忘记输标题了。</title>
	<link rel="stylesheet" href="./layout/plugins/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" href="./layout/common/common.css" />
	<link rel="stylesheet" href="./layout/index.css" />
</head>
<body ng-controller="appCtrl" class="ng-cloak">
	<div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="page-header">
                    <h1>form 验证例子</h1>
                </div>
                <form name="userForm" class="form-horizontal">
                    <div class="form-group">
                        <label>邮箱</label>
                        <input ng-model="user.email" required class="form-control" placeholder="邮箱地址" type="email"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input ng-model="user.password" required class="form-control" placeholder="密码" type="password"/>
                    </div>
                    <div class="form-group">
                        <input ng-disabled="!userForm.$valid" ng-click="pass()" type="submit" class="btn btn-success btn-block" value="提交"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<!-- javascript
		================================================== -->
	<script src="./layout/plugins/sea.js" type="text/javascript"></script>
	<script type="text/javascript">
		seajs.use('./layout/common/common',function(){
			seajs.use('./layout/index.js');
		});
	</script>
</body>
</html>
